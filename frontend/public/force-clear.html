<!DOCTYPE html>
<html>
<head>
  <title>Force Clear Cache</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px 0;
      display: block;
      width: 100%;
    }
    button:hover {
      background: darkred;
    }
    .log {
      background: #000;
      color: #0f0;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üö® Force Clear ALL Caches</h1>
  <p>This will clear all service workers, caches, and local storage to force a complete refresh.</p>

  <button onclick="clearEverything()">üóëÔ∏è CLEAR EVERYTHING AND RELOAD</button>

  <div id="log" class="log"></div>

  <script>
    function log(msg) {
      document.getElementById('log').innerHTML += msg + '\n';
      console.log(msg);
    }

    async function clearEverything() {
      try {
        log('üßπ Starting aggressive cleanup...');

        // 1. Unregister ALL service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          log(`Found ${registrations.length} service worker(s)`);

          for (let registration of registrations) {
            await registration.unregister();
            log(`‚úÖ Unregistered service worker: ${registration.scope}`);
          }
        }

        // 2. Clear ALL caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          log(`Found ${cacheNames.length} cache(s)`);

          for (let name of cacheNames) {
            await caches.delete(name);
            log(`‚úÖ Deleted cache: ${name}`);
          }
        }

        // 3. Clear localStorage
        localStorage.clear();
        log('‚úÖ Cleared localStorage');

        // 4. Clear sessionStorage
        sessionStorage.clear();
        log('‚úÖ Cleared sessionStorage');

        // 5. Clear IndexedDB (if any)
        if ('indexedDB' in window) {
          const databases = await indexedDB.databases?.() || [];
          for (let db of databases) {
            indexedDB.deleteDatabase(db.name);
            log(`‚úÖ Deleted IndexedDB: ${db.name}`);
          }
        }

        log('\nüéâ ALL CACHES CLEARED!');
        log('Reloading in 2 seconds...');

        setTimeout(() => {
          // Force reload without cache
          window.location.href = '/?nocache=' + Date.now();
        }, 2000);

      } catch (error) {
        log('‚ùå Error: ' + error.message);
        console.error(error);
      }
    }

    // Auto-run on page load
    window.addEventListener('load', () => {
      log('Page loaded. Click the button to clear all caches.');
    });
  </script>
</body>
</html>
