<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #ccc;
            margin-top: 20px;
        }
        #logs {
            background: #000;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Debug App Loading</h1>
    
    <div id="status"></div>
    
    <button onclick="clearEverything()">Clear All Storage & Reload</button>
    <button onclick="loadApp()">Load App in iFrame</button>
    <button onclick="window.open('http://localhost:3000', '_blank')">Open in New Tab</button>
    
    <div id="logs"></div>
    
    <iframe id="appFrame" style="display:none;"></iframe>
    
    <script>
        const log = (message, type = 'info') => {
            const status = document.getElementById('status');
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `[${time}] ${message}`;
            status.appendChild(div);
            
            logs.innerHTML += `[${time}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        };
        
        async function clearEverything() {
            log('Starting complete cleanup...', 'info');
            
            try {
                // Clear localStorage
                localStorage.clear();
                log('✓ localStorage cleared', 'success');
                
                // Clear sessionStorage
                sessionStorage.clear();
                log('✓ sessionStorage cleared', 'success');
                
                // Clear IndexedDB
                const dbs = await indexedDB.databases();
                for (const db of dbs) {
                    indexedDB.deleteDatabase(db.name);
                    log(`✓ Deleted IndexedDB: ${db.name}`, 'success');
                }
                
                // Clear cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                log('✓ Cookies cleared', 'success');
                
                // Unregister service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        log(`✓ Unregistered SW: ${registration.scope}`, 'success');
                    }
                }
                
                // Clear caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        log(`✓ Deleted cache: ${cacheName}`, 'success');
                    }
                }
                
                log('Complete cleanup done! Reloading...', 'success');
                setTimeout(() => location.reload(), 1000);
                
            } catch (error) {
                log(`Error during cleanup: ${error.message}`, 'error');
            }
        }
        
        function loadApp() {
            const frame = document.getElementById('appFrame');
            frame.style.display = 'block';
            frame.src = 'http://localhost:3000';
            
            log('Loading app in iframe...', 'info');
            
            // Listen for messages from iframe
            window.addEventListener('message', (event) => {
                if (event.origin === 'http://localhost:3000') {
                    log(`Message from app: ${JSON.stringify(event.data)}`, 'info');
                }
            });
        }
        
        // Check if the app is accessible
        fetch('http://localhost:3000')
            .then(response => {
                if (response.ok) {
                    log('✓ App server is running on port 3000', 'success');
                } else {
                    log(`✗ App server returned status: ${response.status}`, 'error');
                }
            })
            .catch(error => {
                log(`✗ Cannot reach app server: ${error.message}`, 'error');
            });
            
        // Check backend
        fetch('http://localhost:3001/api/health')
            .then(response => {
                if (response.ok) {
                    log('✓ Backend server is running on port 3001', 'success');
                } else {
                    log(`✗ Backend server returned status: ${response.status}`, 'error');
                }
            })
            .catch(error => {
                log(`✗ Cannot reach backend server: ${error.message}`, 'error');
            });
    </script>
</body>
</html>
